<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: rgb(0, 0, 0);
      padding: 20px;
      border: 3px solid white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
    }

    .display {
      background: #222;
      color: #fff;
      font-size: 2rem;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      overflow-x: auto;
      min-height: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: 3px solid white;
      border-radius: 10px;
      background: #a0b3d9;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d1d5db;
    }

    .operator {
      background: #60a5fa;
      color: white;
    }

    .operator:hover {
      background: #3b82f6;
    }

    .equals {
      grid-column: span 2;
      background: #34d399;
      color: white;
    }

    .equals:hover {
      background: #10b981;
    }

    .clear {
      background: #f87171;
      color: white;
    }

    .clear:hover {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          display.textContent = "0";
        } else if (value === "=") {
          try {
            // Replace x with * for JavaScript eval
            currentInput = currentInput.replace(/x/g, "*");
            const result = eval(currentInput);
            display.textContent = result;
            currentInput = result.toString();
          } catch {
            display.textContent = "Error";
            currentInput = "";
          }
        } else {
          if (display.textContent === "0" && !isNaN(value)) {
            currentInput = value; // replace initial 0 with number
          } else {
            currentInput += value;
          }
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
